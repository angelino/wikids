<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Wikids</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div ng-app="wikidsApp" class="container">
      <div id="header">
        <img src="images/logo_wikids1.png" id="logo" />
      </div>

      <nav>
        <ul>
          <li><a href="#">Meus Livros</a></li>
          <li><a href="#">Minhas Cole&ccedil;&otilde;es</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>

      <div class="group">
        <input type="text" ng-model="query" class="search" placeholder="Buscar por...">
      </div>

      <div class="group" ng-controller="BooksCtrl">
        <ul class="images">
          <li ng-repeat="book in books | filter:query | orderBy:orderProp">
            <div class="info">
              <img ng-src="{{book.imageUrl}}" class="image" />
            </div>
          </li>
        </ul>
      </div>

      <div id="footer">
      </div>
    </div>

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
