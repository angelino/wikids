<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="utf-8">
    <title>Wikids</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div ng-app="wikidsApp" class="container">
      <div id="header">
        <a href="index.html">
        <img src="images/logo_wikids1.png" id="logo" /></a>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">In&iacute;cio</a></li>
          <li><a href="#">Minhas Cole&ccedil;&otilde;es</a></li>
          <li><a href="quemsomos.html">Quem Somos</a></li>
        </ul>
      </nav>

      <div class="group" ng-controller="BooksCtrl">
        <ul class="images">
          <li ng-repeat="book in books | filter:query | orderBy:orderProp">
            <div class="info">
              <a href = "{{book.livroUrl}}" > <img ng-src="{{book.imageUrl}}" class="image" /> </a>
            </div>
          </li>
        </ul>
      </div>

      <div id="footer">
        <span>Quem Somos</span>
        <span>Fale Conosco</span>
      </div>
    </div>

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
